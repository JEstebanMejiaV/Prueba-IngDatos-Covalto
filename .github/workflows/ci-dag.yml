name: CI (pytest)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt

      - name: Install deps (robusto)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest pytest-cov
          fi

      - name: Sanity check
        run: |
          python -V
          python -c "import sys; print('Python exe:', sys.executable)"
          python -c "import pkgutil; print('pytest installed?', bool(pkgutil.find_loader('pytest')))"

      - name: Run tests (pytest + coverage)
        run: |
          python -m pytest -q --cov=./ --cov-report=term-missing

      - name: Upload coverage (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: ./.coverage
          if-no-files-found: ignore

      - name: Debug on failure
        if: failure()
        run: |
          ls -la
          pip freeze | sort | sed -n '1,120p'


